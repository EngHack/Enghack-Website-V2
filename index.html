<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Enghack 2019</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic|Righteous|PT+Sans" type="text/css">
  </head>
  <body>
    <div id="landing-page">
      <div class="overlay">
        <div class="container">
          <div class="enghack">[ <h1 class="typewriter"> ENGHACK </h1> ]</div>
          <img class="landing-logo" src="assets/enghack_logo.png" alt="enghack logo"/>
          <h3 id="logistics" class="mt-3">June 21 - 23, 2019 @ University of Waterloo</h3>
          <p id="signup" class="mt-5">Find out when applications open! Sign up for our newsletter!</p>
          <form>
            <div id="newsletter-form" class="form-row align-items-center">
              <div class="col-8 col-md-5">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Your email">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    if(window.innerWidth <= 425) {
      document.getElementById("logistics").innerText = "June 21 - 23, 2019 \n University of Waterloo"
      document.getElementById("signup").innerText = "Sign up for our newsletter!"
    }
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</html>
